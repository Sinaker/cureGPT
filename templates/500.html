<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error | DRISHTI-DPS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        :root {
            --primary: #8e24aa;
            --primary-light: #a64fd8;
            --primary-dark: #6a1b9a;
            --accent: #ce93d8;
            --dark: #1a1a2e;
            --dark-surface: #222133;
            --dark-text: #f8fafc;
            --dark-text-muted: #94a3b8;
            --error: #ef476f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark);
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .error-container {
            max-width: 600px;
            text-align: center;
            background-color: var(--dark-surface);
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #9c27b0 0%, #ef476f 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            color: var(--dark-text-muted);
            line-height: 1.6;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--error);
            margin-bottom: 2rem;
        }
        
        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .retry-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: transparent;
            color: var(--dark-text);
            border: 1px solid var(--dark-text-muted);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 576px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-server error-icon"></i>
        <div class="error-code">500</div>
        <h1 class="error-title">Server Error</h1>
        <p class="error-message">
            Sorry, something went wrong on our servers. We're working on fixing
            the issue. Please try again later or contact support if the problem persists.
        </p>
        <div class="button-group">
            <a href="javascript:window.location.reload()" class="retry-button">
                <i class="fas fa-redo"></i> Try Again
            </a>
            <a href="/" class="home-button">
                <i class="fas fa-home"></i> Return to Home
            </a>
        </div>
    </div>
</body>
</html>
